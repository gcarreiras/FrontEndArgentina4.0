<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Fake CV Front End Academy</title>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/89d56ec1b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="title">
        <h1>My Fake CV</h1>
        <p id="intro"> This is my CV project for the Front End Academy - 2022  - Argentina Programa 4.0</p>
    </div>

    <div class="image">
        <img class="img-perfil" src="https://randomuser.me/api/portraits/women/84.jpg" alt="random user">
    </div>

    <div class="allbtn">
        <button id="btn" class="material-symbols-outlined" title="Me" onclick="changeText('me');">person</button>
        <button id="btn"class="material-symbols-outlined"title="Mail"onclick="changeText('mail');">mail</button>
        <button id="btn"class="material-symbols-outlined"title="My Birthday"onclick="changeText('myBirthday');">calendar_month</button>
        <button id="btn"class="material-symbols-outlined"title="Location"onclick="changeText('location');">location_on</button>
        <button id="btn"class="material-symbols-outlined"title="Call me"onclick="changeText('callMe');">call</button>
        <a href="files/empty cv.pdf" download>
            <button id="btn"class="material-symbols-outlined" title="Download my Cv">download</button>
        </a>
    </div>

    <div class="dataDiv">
        <h5 id="h5-text" class="h5-text">Select any option for more information</h5>
        <h2 id="h2-text"class="h2-text"></h2>
    </div>
</body>
<footer>
    <div>
        <p>create by Gaston Carreiras</p>
        <div class="iconsFooter">
            <i class="fa-brands fa-github" onclick="link('git')"></i>
            <i class="fa-solid fa-briefcase"onclick="link('briefcase')"></i>
            <i class="fa-brands fa-linkedin"onclick="link('linkedin')"></i>
        </div>
    </div>
</footer>
</html>
